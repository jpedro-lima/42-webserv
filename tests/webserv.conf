server {
	listen 127.0.0.42:8000
	server_name webserv

	location / {
		root ./tests/www
		index index.html
		allow_methods GET
	}

	location /redirect {
		return 301 /form
	}

	location /form {
		root ./tests/www
		index form.html
		allow_methods GET POST

		location *.py {
			cgi_pass /tests/cgi-bin/form.py
		}
	}
	
}

server {
	listen 127.0.0.10:8000
	client_body_buffer_size 100000000
	server_name file_hundler

	location /upload {
		root ./tests/www
		index upload.html
		allow_methods GET POST 

		location *.py {
			cgi_param SAVE_INTO ./uploads
			cgi_pass /tests/cgi-bin/upload.py
		}
	}

	location /files {
		allow_methods GET
		root /tmp/uploads
		autoindex on
	}
}