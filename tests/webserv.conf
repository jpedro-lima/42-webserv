server {
	listen localhost:8000
	listen localhost:8001

	server_name testOne
	error_page ./tests/server_files/www/error_pages/

    location / {
        allow_methods GET HEAD POST PUT
        root ./tests/server_files/www
        index /index.html
        autoindex on
    }

    location /downloads {
        allow_methods GET
        root ./tests/server_files/www
		index /index.html
        autoindex on
	}

    location /put_test {
		root ./tests/server_files/www
        allow_methods PUT
	}
}

server {
    listen localhost:8090
    server_name test_autoindex

    location / {
        root ./tests/MyFiles
        allow_methods GET POST DELETE
        autoindex on
    }

}


location /form {
		root ./tests/www
		index form.html
		allow_methods GET POST

		location *py {
			cgi_pass cgi-bin/process_form.py
		}
	}