server {
	listen 127.0.0.43:8000
	server_name webserv

	location / {
		root ./tests/www
		index index.html
		allow_methods GET
	}

	location /autoindex {
		allow_methods GET
		root ./tests/uploads
		autoindex on
	}

	location /upload {
		cgi_pass /tests/cgi-bin/upload.sh
		allow_methods POST DELETE
	}

	location /form {
		root ./tests/www
		index form-py.html
		allow_methods GET POST

		location *.py {
			cgi_pass /tests/cgi-bin/process_form.py
		}
	}
	
}

server {
	listen 127.0.0.42:8000
	server_name webserv

	location /form {
		root ./tests/www
		index form-php.html
		allow_methods GET POST

		location *.php {
			cgi_pass /tests/cgi-bin/process_form.php
		}
	}
}

